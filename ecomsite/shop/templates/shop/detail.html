{% extends 'shop/base.html' %}

{% block head %}
    <title>{{product_object.name}}</title>
{%endblock%}

{% block body %}
    <div class="row">
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-12">
                    <img class="img-fluid" style="padding-top:30px;padding-left:30px;" src="{{ product_object.image }}">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h2>{{product_object.name}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{product_object.description}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h6>{{product_object.price}}</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h5 >{{product_object.discount}}</h5>
                </div>
            </div>
            {% if user.is_authenticated%}
                <button class="btn atc btn-success">Buy now</button>
                <button id="{{product_object.id}}" class="btn atc btn-success">Add to Cart</button>
            {%endif%}
        </div>
    </div>
{%endblock%}
