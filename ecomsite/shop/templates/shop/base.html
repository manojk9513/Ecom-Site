{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'shop/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


        {% block head%}
        {%endblock%}
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="{% url 'home' %}"  class="navbar-brand">Ekart</a>
            <div class="row">
                <div class="col-md-12">
                    <form class="card card-sm">
                        <div class="card-body row no-gutters align-items-center">
                            <div class="col">
                                <input type="search" class="form-control rounded" name="item_name" placeholder="Search">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-success" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div> 
            </div>
            <div class="navbar">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
                    <button id="cart" data-html="true" type="button" class="btn btn-light" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Cart">
                        Cart
                    </button>
                    <a class="nav-item nav-link" href="#">Logout </a>
                    <a class="nav-item nav-link" href="#">{{ user.username }}</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
                    
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">SignUp</a>
                {% endif %}
            </div>
        </nav>
        {%if messages %}
            {% for message in messages%}
                {{message}}
            {%endfor%}
        {%endif%}

        <div class="container">
            </br>
            {% block body %}
                           
            {%endblock%}
        </div>
    </body>
    
    <script type="text/javascript">
        if(localStorage.getItem('cart')==null){
            var cart={};
        }
        else{
            cart=JSON.parse(localStorage.getItem('cart'));
        }

        $(document).on('click','.atc',function(){
            var item_id=this.id.toString();
            
            if(cart[item_id]!=undefined){
                cart[item_id]=cart[item_id]+1;
            }
            else{
                cart[item_id]=1;
            }
            localStorage.setItem('cart',JSON.stringify(cart));
            console.log(cart)
            document.getElementById("cart").innerHTML="Cart("+ Object.keys(cart).length +")";
            
        });

        display_cart(cart);

        function display_cart(cart){
            $('[data-toggle="popover"]').popover();
            var cartStr="";
            var cartIndex=1;
            let cartobj=JSON.parse(localStorage.getItem('cart'));

            for(var i in cart){
                console.log(cartobj[i][0]);
                console.log(cartobj[i][1]);
                cartStr+=cartobj[i][1] + "- Qty: "+cart[i]+"</br>";
            }
            
            document.getElementById('cart').setAttribute('data-content',cartStr);
            $('[data-toggle="popover"]').popover();
        }
    </script>
    
</html>
