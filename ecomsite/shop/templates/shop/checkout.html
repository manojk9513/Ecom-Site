{% extends 'shop/base.html' %}
{% block head %}
    <title>Checkout</title>
{%endblock%}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ol id="item_list" class="list-group list-group-numbered">
                
                </ol>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Email">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    </div>
                    </br>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>
        <script type="text/javascript">
            if(localStorage.getItem('cart')==null){
                var cart={};
            }
            else{
                cart=JSON.parse(localStorage.getItem('cart'));
            }

            for(i in cart){
                let name=cart[i][1];
                let qty=cart[i][0];
                let id=cart[i];

                let itemStr=`<li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">
                            <a href='/{{id}}'>${name}</a>
                        </div>
                    </div>
                    <span class="badge bg-primary rounded-pill">${qty}</span>
                    </li>`
                $('#item_list').append(itemStr);
            }
        </script>
{%endblock%}
